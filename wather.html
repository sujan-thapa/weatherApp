<!DOCTYPE html>
<html>
  <head>
    <title>Weather ForeCast App</title>
    <link rel="stylesheet" type="text/css" href="weather.css" />
  </head>
  <body>
    <div class="container">

      <h1>Today's Weather</h1>
      <div class="search">
        <input type="text" id="cityName" placeholder="Enter City Name " />
        <button id="search">Search</button>
      </div>



      <!-- Contents of Weather -->
      <div class="weather">
        <p class="city"><span id="city"></span></p>

        <p class="timezone">Date and Time: <span id="timezone"></span></p>
        <p class="description">Weather Condition: <span id="description"></span></p>

        <p class="icon"><span id="icon"></span></p>
        <p class="temp">Temperature: <span id="temp"></span></p>
        <p class="pressure">Pressure: <span id="pressure"></span></p>

        <p class="wind">Wind Speed: <span id="wind"></span></p>
        <p class="humidity">Humidity: <span id="humidity"></span></p>

        <!-- <p class="rgh" id="rgh"></p> -->
      </div>
    </div>
    <script src="weather.js"></script>
  </body>
</html>
